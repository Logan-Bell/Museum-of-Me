<!DOCTYPE html>

<html>
<head>
    <title>Museum of Me</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>

<body>
    <header>

    <a href="index.html" class="logo">
        <span class="logo-sm">Museum of</span>
        <span class="logo-lrg">Me</span>
    </a>
    <nav>
        <ul class="flex-nav">
        <li><a href="current.html">Current Stats</a></li>
        <li><a href="archive.html">Archive</a></li>
        <li><a href="logs.html">Logs</a></li>
        </ul>
    </nav>
    </header>
    <main>
    <section class="purple-bkg">
        <div class="wrapper">
            <h1>Things I use</h1>
            <div class="grid-parent-slider">
                <div><model-viewer src="assets/Watch.glb" auto-rotate camera-controls></model-viewer></div>
                <div>
                    <h2>Watch</h2>
                    <p>The watch I recieved for graduating highschool from my grandparents</p>
                    <a href="#" class="button">Button</a></div>
            </div>
    </div>
    </section>
    <section class="yellow-bkg">
        <div class="wrapper">
        <h1>People I See</h1>
        <div class="grid-parent-people">
            <div><img src="images/Dad.png" alt="Dad">
                <h2>Dad</h2></div>
            <div><img src="images/Mom.png" alt="Mom">
                <h2>Mom</h2></div>
            <div><img src="images/Cambria.png" alt="Cambria">
                <h2>Cambria</h2></div>
            <div><img src="images/Kenny.png" alt="Kenny">
                <h2>Kenny</h2></div>
        </div>
    </div>
    </section>
    <section class="green-bkg">
        <div class="wrapper">
        <h1>Places I've Been</h1>
        <iframe class="map" src="https://www.google.com/maps/d/embed?mid=1dKc4aVmOsCtM9PFsqv5kwTTaw4FZaqE&ehbc=2E312F"
         width="640" height="480"></iframe>
    </div>
    </section>
    <section class="pink-bkg">
        <div class="wrapper">
        <h1>Things I Hear</h1>
        <div class="grid-parent-sound">
            <div><h2>Morning Alarm</h2>
                <audio  controls>
                    <source src="assets/Timer.mp3" 
                    type="audio/mp3">
                </audio></div>
            <div><h2>Computer Fans</h2>
                <audio  controls>
                    <source src="assets/Fans.m4a" 
                    type="audio/mp3">
                </audio></div>
            <div><h2>Dice Clattering</h2>
                <audio  controls>
                    <source src="assets/Dice.m4a" 
                    type="audio/mp3">
                </audio></div>
        </div>
    </div>
    </section>
    </main>
</body>

</html>
